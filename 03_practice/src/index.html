<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<main class="calendar">
    <h1 class="calendar__head">August</h1>
    <div class="week">
        <span class="week__day--description">Sun</span>
        <span class="week__day--description">Mon</span>
        <span class="week__day--description">Tue</span>
        <span class="week__day--description">Wed</span>
        <span class="week__day--description">Thu</span>
        <span class="week__day--description">Fri</span>
        <span class="week__day--description">Sat</span>
    </div>
    <div class="week">
        <label tabIndex="0" class="disabled week__day"><input name="calendar" type="radio" class="disabled">27</label>
        <label tabIndex="0" class="disabled week__day"><input name="calendar" type="radio" class="disabled">28</label>
        <label tabIndex="0" class="disabled week__day"><input name="calendar" type="radio" class="disabled">29</label>

        <label tabIndex="0" class="week__day"><input name="calendar" type="radio">1</label>
        <label tabIndex="0" class="week__day week__day--holiday"><input name="calendar" type="radio">2</label>
    </div>
    <div class="week">

        <label tabIndex="0" class="week__day"><input name="calendar" type="radio">11</label>
        <label tabIndex="0" class="week__day"><input name="calendar" type="radio">12</label>
        <label tabIndex="0" class="week__day"><input name="calendar" type="radio">13</label>

        <label tabIndex="0" class="week__day"><input name="calendar" type="radio">15</label>
        <label tabIndex="0" class="week__day week__day--holiday"><input name="calendar" type="radio">16</label>

        <label tabIndex="0" class="week__day"><input name="calendar" type="radio">22</label>
        <label tabIndex="0" class="week__day week__day--holiday"><input name="calendar" type="radio">23</label>
    </div>
    <div class="week">
        <label tabIndex="0" class="week__day week__day--holiday week__day--celebrate"><input name="calendar" type="radio">24</label>
        <label tabIndex="0" class="week__day"><input name="calendar" type="radio">25</label>
